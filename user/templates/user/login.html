{% extends 'shortener/base.html' %}
{% block content %}
<div class="row">
    <div class="col col-md-6 offset-md-3">
        {% for error in form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col col-md-4 offset-md-4">
        <form id="form" method="POST" action="{% url 'user:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" name="username" maxlength="150" autofocus required id="id_username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" name="password" required autocomplete="off" id="id_password">
                {% if form.password.errors %}
                    {% for error in form.password.errors %}
                        <small class="form-text text-danger">{{error}}</small>
                    {% endfor %}
                {% endif %}
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-outline-primary" value="submit">Login</button> 
        </form>
    </div>
</div>
{% endblock %}
